name: vehicle_path_visualization
description: A Flutter project to visualize vehicle paths on a map.
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0  
  google_maps_flutter: ^2.5.0
  csv: ^5.1.1
  google_maps_flutter_web: ^0.5.6
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/storesCopy.json
    - assets/PathTravelled.json
